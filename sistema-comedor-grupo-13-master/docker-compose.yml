services:
  ingress:
    build: ./ingress
    image: "${INGRESS_IMAGE:-}"
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "${INGRESS_PORT}:80"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: products
      POSTGRES_PASSWORD: "${DB_APP_PASSWORD}"
      TZ: "America/Argentina/Buenos_Aires"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d products"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    image: "${BACKEND_IMAGE:-}"
    depends_on:
      db:
        condition: service_healthy
      maildev:
        condition: service_started
      minio:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:8080/api/ > /dev/null || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s
    environment:
      SERVER_SERVLET_CONTEXT_PATH: /api
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "${DB_APP_PASSWORD}"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/products"
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
      # Mail configuration
      SPRING_MAIL_HOST: "maildev"
      SPRING_MAIL_PORT: "1025"
      SPRING_MAIL_USERNAME: ""
      SPRING_MAIL_PASSWORD: ""
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "false"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "false"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT: "5000"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT: "5000"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT: "5000"
      # App configuration
      APP_BASE_URL: "${EXTERNAL_URL:-http://localhost:21300}"
      # User credentials
      ADMIN_USER: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      STAFF_EMAILS: "${STAFF_EMAILS}"
      STAFF_PASSWORDS: "${STAFF_PASSWORDS}"
      STUDENT_EMAILS: "${STUDENT_EMAILS}"
      STUDENT_PASSWORDS: "${STUDENT_PASSWORDS}"
      # MinIO configuration
      APP_MINIO_URL: "http://minio:9000"
      APP_MINIO_ACCESS_KEY: "${MINIO_ROOT_USER}"
      APP_MINIO_SECRET_KEY: "${MINIO_ROOT_PASSWORD}"
      APP_MINIO_BUCKET: "${MINIO_IMAGE_BUCKET_NAME}"
      APP_MINIO_PUBLIC_URL: "${MINIO_PUBLIC_URL}"

  frontend:
    build: ./frontend
    image: "${FRONTEND_IMAGE:-}"
    depends_on:
      - backend
    environment:
      BACKEND_EXTERNAL_URL: "${EXTERNAL_URL}/api"

  adminer:
    image: adminer:5.4.0
    depends_on:
      - db
    ports:
      - "${ADMINER_EXTERNAL_PORT}:8080"

  maildev:
    image: maildev/maildev:2.0.5
    ports:
      - "1080:1080" # Web UI
      - "1025:1025" # SMTP server
    environment:
      MAILDEV_WEB_PORT: 1080
      MAILDEV_SMTP_PORT: 1025

  dozzle:
    image: amir20/dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_BASE: /logs

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: "${EXTERNAL_URL}/minio-console/"
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${MINIO_IMAGE_BUCKET_NAME} --ignore-existing;
      mc anonymous set download myminio/${MINIO_IMAGE_BUCKET_NAME};
      echo 'Bucket ${MINIO_IMAGE_BUCKET_NAME} created successfully';
      "

volumes:
  postgres_data:
  minio_data:
